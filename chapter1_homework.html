<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <h1 id="hello">안녕하세요</h1>
    <h1 id="hi">JavaScript 초보예요.</h1>

    <script>
        document.getElementById("hello").innerHTML = "안녕";
        document.getElementById("hi").innerHTML = "자바스크립트 고수예요.";
        document.getElementById('hello').style.color = 'green';
        document.getElementById('hi').style.fontSize = '16px';
    </script>

</body>
</html>
