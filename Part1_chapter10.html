    <script>
        //변수는 선언, 할당, 범위로 나뉨.

        //변수 선언 후, kim이라는 문자를 할당. 이것은 전역변수에 포함.
        // var 이름 = 'kim';
        //이것은 재할당. 재할당은 자유임.
        // 이름 = "park";
        //범위 (전역변수, 지역변수)
        function 함수() {
            //이렇게되면 지역변수임으로 함수안에서만 사용가능함.
            var 이름 = 'kim';
            console.log(이름);
        }

        // var = 재선언 간으, 재할당 가능, 범위 function, let = 재선언이 불가, const = 변하지 않는 값, 재할당 불가. (상수)

        //전역변수 지역변수를 잘 구분하자.
        var count = 0;
        $('.badge').on('click', function () {
            count++;
            console.log(count);
            if(count % 2 == 1) {
                $('.badge').html("Light");
            } else {
                $('.badge').html("Dark");
            }
        });
    </script>
