 <script>
    function 삼육구게임(num) {
        // 9의 배수에서 박수X2가 출력되려면, 먼저, 9의배수부터 먼저 검증을 해주고,
        // 순차적으로 else if와 else를 통해서 검증을 해줘야한다.
        if (num % 9 == 0) {
            console.log("삼육구게임 : 박수");
        } else if (num % 9 == 0) {
            console.log("삼육구게임 : 박수X2");
        }
         else {
            console.log("삼육구게임 : 통과");
        }
    }
    삼육구게임(3);
    삼육구게임(6);
    삼육구게임(9);
    
    function 합격했니(num1, num2) {
        if (num1 == '' || num2 == '' || isNaN(num1) || isNaN(num2)) {
            console.log("합격했니 : 장난치지마세요.");
        }
        else if(num1 < 40 || num2 < 40) {
            console.log("합격했니 : 불합격(과락)");
        } else if (num1 + num2 >= 120) {
            console.log("합격했니 : 합격");
        }
         else {
            console.log("합격했니 : 불합격")
        }

    }
    합격했니(70,70);
    합격했니(30,100);
    합격했니(50,50);
    합격했니();

    function 삼육구게임응용(num) {
    
    const lastChar = num.toString().slice(-1);
    
    if (lastChar === '3' || lastChar === '6' || lastChar === '9') {
        console.log("삼육구게임응용 : 박수")
    } else {
    console.log("삼육구게임응용 : 통과");
    }
}
    삼육구게임응용(3);
    삼육구게임응용(6);
    삼육구게임응용(9);
    삼육구게임응용(12);
