<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="alert-box" id="alert">
        알림창임.
        <button onclick="알림창열기('none');">닫기</button>
    </div>
    <button onclick="알림창열기('block');">버튼</button>
    <button onclick="아이디입력('block');">버튼1</button>
    <button onclick="비번입력('block');">버튼2</button>

    <script>
        function 알림창열기(구멍){
        document.getElementById('alert').style.display = 구멍;
        }

        function 아이디입력(구멍){
            document.getElementById('alert').style.display = 구멍;
            document.getElementById('alert').innerHTML = "아이디를 입력하세요."
        }

        function 비번입력(구멍){
            document.getElementById('alert').style.display = 구멍;
            document.getElementById('alert').innerHTML = "비밀번호를 입력하세요."
        }
    </script>

</body>
</html>
