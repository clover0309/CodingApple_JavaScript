<script>

  var pants = [28, 30, 32, 34];
  var shirt = [95, 100, 105];

  $('.form-select').eq(0).on('input', function () {
    var value = $('.form-select').eq(0).val();

  if (value == '셔츠') {
    $('.form-select').eq(1).removeClass('form-hide')
    $('.form-select').eq(1).html('');
    shirt.forEach (function (a) {
      $('.form-select').eq(1).append(`<option>${a}</option>`)
    })

  } else if (value == '바지') {
    $('.form-select').eq(1).removeClass('form-hide')
    $('.form-select').eq(1).html('');
    //콜백함수에 파라미터값을 집어넣으면, 뒤에서 붙은 자료의 값들을 의미하게 된다.
    // 두번째 파라미터는 0부터 1씩증가하는 정수.
    pants.forEach(function (a) {
      console.log(a)
      $('.form-select').eq(1).append(`<option>${a}</option>`)
    });
  }
  })

  // object 자료 갯수만큼 반복문 돌리기.
  var obj = {name : 'kim', age : 20}
  
  for (var key in obj) {
    console.log(obj[key]);
  }


</script>


<script>
  // Array는 []를 통해서 선언이 가능함. 순서가 존재함.
  var car = ['쏘나타', '50000', 'white'];
  console.log(car[0]);

  // Object는 {}를 통해서 선언이 가능함, 순서가 존재하지 않음.
  // key : value 형태로 저장이된다.
  var car2 = {name : '아반떼', price : '30000'}
  //자료를 호출하려면 []안에 key값을 써주면된다.
  console.log(car2['name']);
  car2.price = '60000'
  console.log(car2.price);

  //Array는 정렬이 가능함.
  car.sort();
  console.log(car);

  //Array는 자료를 원하는 부분을 잘라서도 사용이 가능함.
  console.log(car.slice(1,3));
</script>
