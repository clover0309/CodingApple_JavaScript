<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    </nav>

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <script>
        //id는 #을 사용, class는 .을 사용해서 선택이 가능함.
        console.log(document.querySelectorAll('.list-group-item')[1]); 

        // getElementsByClassName 사용시에는 항상 인덱싱을 진행해줘야함.
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',
            function() {
                // 조건문을 사용하지 않더라도, toggle이라는 함수를 통해서 제어가 가능함.
                document.getElementsByClassName('list-group')[0].classList.toggle('show');
            }
        );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
