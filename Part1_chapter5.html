<body>

    <nav class="navbar navbar-light bg-light">

    <ul class="list-group" id="test1">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>

    <button id="test-btn">버튼</button>

    <script>
        // 일반적인 바닐라 자바스크립트 코드를 통해서, hello 클래스안의 html값을 바보로 바꿈.
        // document.querySelector('.hello').innerHTML = '바보';

        // 근데 Jquery를 사용하게되면?
        $('.hello').html('바보');

        //Jquery를 통해 스타일 변경.
        $('.hello').css('color', 'red');
        
        // 이벤트 리스너는 이렇게 사용함.
        $('#test-btn').on('click', function () {
            $('.hello').slideUp();
        })


        //id는 #을 사용, class는 .을 사용해서 선택이 가능함.
        console.log(document.querySelectorAll('.list-group-item')[1]); 

        document.querySelector('.navbar-toggler').addEventListener('click',
            function() {
                // 조건문을 사용하지 않더라도, toggle이라는 함수를 통해서 제어가 가능함.
                document.querySelectorAll('.list-group')[0].classList.toggle('show');
            }
        );
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
